# Storage API - arkserver Configuration
# Internal test server behind firewall

server:
  name: "arkserver"
  type: "python-api"
  host: "arkserver"
  user: "root"
  deploy_path: "/var/www/storage-api"

service:
  type: "systemd"
  name: "storage-api"
  port: 8001

nginx:
  enabled: true
  server_name: "storage-api.arkserver.arkturian.com"
  port: 80

environment:
  DATABASE_URL: "sqlite:////var/www/storage-api/storage.db"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  CHROMA_DB_PATH: "/var/www/storage-api/chroma_db"
  CHROMA_COLLECTION_NAME: "tenant_knowledge"
  HOST: "0.0.0.0"
  PORT: "8001"
  DEFAULT_TENANT_ID: "arkserver"

python:
  version: "3.11"
  requirements: "requirements.txt"
  venv_path: "venv"

backup:
  enabled: true
  dir: "/var/backups"
  prefix: "storage-api"
