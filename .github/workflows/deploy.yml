name: Deploy Storage API

on:
  push:
    branches:
      - dev          # Auto-deploy to staging (arkturian.com)
      - main         # Manual deploy to production
  pull_request:
    branches:
      - main
      - dev

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests directory present. Skipping pytest step."
          fi

  deploy-staging:
    name: Deploy to Staging (arkturian.com)
    needs: test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://api-storage.arkturian.com
    env:
      STAGING_HOST: ${{ secrets.STAGING_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Skip staging deploy (missing secrets)
        if: env.STAGING_HOST == ''
        run: echo "Skipping staging deploy: STAGING_HOST secret not configured."

      - name: Deploy to Staging Server
        if: env.STAGING_HOST != ''
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to staging..."
            cd /var/www/api-storage.arkturian.com
            git fetch origin
            git checkout dev
            git pull origin dev
            /root/.pyenv/versions/3.11.9/bin/pip install -r requirements.txt
            systemctl restart storage-api.service
            sleep 5
            systemctl status storage-api.service --no-pager

      - name: Health Check
        if: env.STAGING_HOST != ''
        run: |
          sleep 10
          curl -f https://api-storage.arkturian.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      PRODUCTION_HOSTS: ${{ secrets.PRODUCTION_HOSTS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Skip production deploy (missing secrets)
        if: env.PRODUCTION_HOSTS == ''
        run: echo "Skipping production deploy: PRODUCTION_HOSTS secret not configured."

      - name: Deploy to Production Servers
        if: env.PRODUCTION_HOSTS != ''
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.PRODUCTION_HOSTS }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to production..."
            cd /var/www/api-storage
            git fetch origin
            git checkout main
            git pull origin main
            /root/.pyenv/versions/3.11.9/bin/pip install -r requirements.txt
            systemctl restart storage-api.service
            sleep 5
            systemctl status storage-api.service --no-pager
