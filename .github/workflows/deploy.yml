name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build application
        run: echo 'No build required'
        env:
          NODE_ENV: production

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/var/code/storage-api"
            DEPLOY_PATH="/var/www/storage-api"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="storage-api"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            cd "$REPO_PATH"

            git fetch origin main
            git reset --hard origin/main

            cd "$DEPLOY_PATH"
            source venv/bin/activate
            pip install -r requirements.txt

            echo 'No build required for FastAPI'

            echo "Deploying Python code..."
            rsync -av --exclude='.git' --exclude='venv' --exclude='__pycache__' --exclude='*.pyc' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            systemctl restart storage-api.service
            systemctl restart transcoding-api.service

            echo "Deployment completed successfully!"
            echo "Services restarted"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
