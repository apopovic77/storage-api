name: Deploy Storage API

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_arkturian:
        description: 'Deploy to arkturian.com'
        type: boolean
        default: true
      deploy_arkserver:
        description: 'Deploy to arkserver.arkturian.com'
        type: boolean
        default: true
      deploy_aiserver:
        description: 'Deploy to aiserver.oneal.eu'
        type: boolean
        default: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests directory present. Skipping pytest step."
          fi

  # ============================================================================
  # PRODUCTION: arkturian.com (api-storage.arkturian.com)
  # ============================================================================
  deploy-arkturian:
    name: Deploy to arkturian.com
    needs: test
    if: |
      vars.ENABLE_ARKTURIAN_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkturian)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api-storage.arkturian.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to arkturian.com
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          port: ${{ secrets.PROD_DEPLOY_PORT }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          envs: GH_TOKEN
          command_timeout: 10m
          script: |
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive

            TARGET_DIR="/var/www/api-storage.arkturian.com"
            DATA_DIR="/var/lib/storage-api"

            mkdir -p "$TARGET_DIR" "$DATA_DIR/chroma_db"
            git config --global --add safe.directory "$TARGET_DIR"
            cd "$TARGET_DIR"

            if [ ! -d .git ]; then
              git init && git remote add origin https://github.com/apopovic77/storage-api.git
            fi
            git fetch origin && git checkout main && git reset --hard origin/main

            # Python venv
            rm -rf venv
            if [ -f ~/.pyenv/versions/3.11.9/bin/python3.11 ]; then
              ~/.pyenv/versions/3.11.9/bin/python3.11 -m venv venv
            else
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip

            # mac-transcoding-api dependency
            mkdir -p /var/code
            if [ ! -d /var/code/mac-transcoding-api/.git ]; then
              git clone -b dev https://github.com/apopovic77/mac-transcoding-api.git /var/code/mac-transcoding-api
            else
              cd /var/code/mac-transcoding-api && git fetch origin && git reset --hard origin/dev && cd -
            fi
            sed -i 's|git+https://github.com/apopovic77/mac-transcoding-api.git@[a-z]*|/var/code/mac-transcoding-api|g' requirements.txt

            pip install --no-cache-dir -r requirements.txt

            systemctl restart storage-api.service
            systemctl restart celery-worker.service || true
            sleep 3
            curl -fsS --max-time 10 http://127.0.0.1:8080/health

  # ============================================================================
  # STAGING: arkserver.arkturian.com (api-storage.arkserver.arkturian.com)
  # ============================================================================
  deploy-arkserver:
    name: Deploy to arkserver.arkturian.com
    needs: test
    if: |
      vars.ENABLE_ARKSERVER_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkserver)
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://api-storage.arkserver.arkturian.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to arkserver.arkturian.com
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GH_TOKEN
          command_timeout: 10m
          script: |
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive

            TARGET_DIR="/var/www/api-storage.arkturian.com"
            DATA_DIR="/var/lib/storage-api"

            mkdir -p "$TARGET_DIR" "$DATA_DIR/chroma_db"
            git config --global --add safe.directory "$TARGET_DIR"
            cd "$TARGET_DIR"

            if [ ! -d .git ]; then
              git init && git remote add origin https://github.com/apopovic77/storage-api.git
            fi
            git fetch origin && git checkout main && git reset --hard origin/main

            # Python venv
            rm -rf venv
            if [ -f ~/.pyenv/versions/3.11.9/bin/python3.11 ]; then
              ~/.pyenv/versions/3.11.9/bin/python3.11 -m venv venv
            else
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip

            # mac-transcoding-api dependency
            mkdir -p /var/code
            if [ ! -d /var/code/mac-transcoding-api/.git ]; then
              git clone -b dev https://github.com/apopovic77/mac-transcoding-api.git /var/code/mac-transcoding-api
            else
              cd /var/code/mac-transcoding-api && git fetch origin && git reset --hard origin/dev && cd -
            fi
            sed -i 's|git+https://github.com/apopovic77/mac-transcoding-api.git@[a-z]*|/var/code/mac-transcoding-api|g' requirements.txt

            pip install --no-cache-dir -r requirements.txt

            systemctl restart storage-api.service
            systemctl restart celery-worker.service || true
            sleep 3
            curl -fsS --max-time 10 http://127.0.0.1:8080/health

  # ============================================================================
  # O'NEAL: aiserver.oneal.eu (via arkturian.com jump host)
  # ============================================================================
  deploy-aiserver:
    name: Deploy to aiserver.oneal.eu
    needs: test
    if: |
      vars.ENABLE_AISERVER_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_aiserver)
    runs-on: ubuntu-latest
    environment:
      name: oneal
      url: https://gsgbot.arkturian.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via arkturian.com jump host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          port: ${{ secrets.PROD_DEPLOY_PORT }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "=== Deploying storage-api to aiserver.oneal.eu via jump host ==="

            # SSH to aiserver and deploy
            ssh -o StrictHostKeyChecking=no -i /root/.ssh/oneal_aiserver gsgbot@aiserver.oneal.eu << 'DEPLOY_SCRIPT'
            set -euo pipefail

            TARGET_DIR="/var/www/storage-api"
            DATA_DIR="/var/lib/storage-api"

            echo "=== Updating repository ==="
            cd "$TARGET_DIR"
            git fetch origin
            # Clean untracked files but keep venv and .env
            git clean -fd --exclude=venv --exclude=.env
            git checkout -f main
            git reset --hard origin/main

            echo "=== Installing dependencies ==="
            source venv/bin/activate
            pip install --upgrade pip

            # Update mac-transcoding-api if exists
            if [ -d /var/code/mac-transcoding-api ]; then
              cd /var/code/mac-transcoding-api && git fetch origin && git reset --hard origin/dev && cd -
            fi

            # Convert git URL to local path for mac-transcoding-api
            sed -i 's|git+https://github.com/apopovic77/mac-transcoding-api.git@dev|/var/code/mac-transcoding-api|g' requirements.txt

            # Install dependencies (Python 3.13 compatible)
            pip install --no-cache-dir -r requirements.txt

            echo "=== Restarting services ==="
            sudo systemctl restart storage-api.service
            sudo systemctl restart celery-worker.service || true
            sleep 3

            echo "=== Health check ==="
            curl -fsS --max-time 10 http://127.0.0.1:8001/health
            echo ""
            echo "=== Deployment complete ==="
            DEPLOY_SCRIPT

  # ============================================================================
  # SDK Regeneration (after all deployments)
  # ============================================================================
  trigger-sdk-regeneration:
    name: Trigger SDK Regeneration
    needs: [deploy-arkturian, deploy-arkserver, deploy-aiserver]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.deploy-arkturian.result == 'success' || needs.deploy-arkserver.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger C# SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/storage-api-csharp-sdk
          event-type: openapi-updated

      - name: Trigger TypeScript SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/storage-api-typescript-sdk
          event-type: openapi-updated
