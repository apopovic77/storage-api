name: Deploy Storage API

on:
  push:
    branches:
      - dev          # Auto-deploy to staging (arkturian.com)
      - main         # Manual deploy to production
  pull_request:
    branches:
      - main
      - dev

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests directory present. Skipping pytest step."
          fi

  deploy-staging:
    name: Deploy to Staging (arkturian.com)
    needs: test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && vars.ENABLE_STAGING_DEPLOY == 'true'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://api-storage.arkturian.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Staging Server (primary)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ðŸš€ Deploying to staging..."
            TARGET_DIR="/var/www/api-storage.arkturian.com"
            if [ -d /var/www/storage-api ]; then
              TARGET_DIR="/var/www/storage-api"
            elif [ -d /var/www/api-storage ]; then
              TARGET_DIR="/var/www/api-storage"
            fi
            cd "$TARGET_DIR"
            git config --global --add safe.directory "$TARGET_DIR"
            if [ ! -d .git ]; then
              git init
            fi
            git remote set-url origin https://github.com/apopovic77/storage-api.git 2>/dev/null || git remote add origin https://github.com/apopovic77/storage-api.git
            git fetch origin
            DATA_DIR="/var/lib/storage-api"
            mkdir -p "$DATA_DIR/chroma_db"
            for item in storage.db storage.db-shm storage.db-wal; do
              if [ -f "$item" ] && [ ! -f "$DATA_DIR/$item" ]; then
                cp -a "$item" "$DATA_DIR/$item"
              fi
            done
            if [ -d chroma_db ] && [ ! "$(ls -A "$DATA_DIR/chroma_db" 2>/dev/null)" ]; then
                cp -a chroma_db/. "$DATA_DIR/chroma_db/"
            fi
            git clean -fdx -e .env
            git checkout dev
            git reset --hard origin/dev
            python3 -m venv venv || true
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            systemctl restart storage-api.service
            sleep 5
            systemctl status storage-api.service --no-pager

      - name: Deploy to Staging Server (secondary)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST_ALT }}
          port: ${{ secrets.DEPLOY_PORT_ALT || secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER_ALT || secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY_ALT || secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ðŸš€ Deploying to staging (secondary)..."
            TARGET_DIR="/var/www/api-storage.arkturian.com"
            if [ -d /var/www/storage-api ]; then
              TARGET_DIR="/var/www/storage-api"
            elif [ -d /var/www/api-storage ]; then
              TARGET_DIR="/var/www/api-storage"
            fi
            cd "$TARGET_DIR"
            git config --global --add safe.directory "$TARGET_DIR"
            if [ ! -d .git ]; then
              git init
            fi
            git remote set-url origin https://github.com/apopovic77/storage-api.git 2>/dev/null || git remote add origin https://github.com/apopovic77/storage-api.git
            git fetch origin
            DATA_DIR="/var/lib/storage-api"
            mkdir -p "$DATA_DIR/chroma_db"
            for item in storage.db storage.db-shm storage.db-wal; do
              if [ -f "$item" ] && [ ! -f "$DATA_DIR/$item" ]; then
                cp -a "$item" "$DATA_DIR/$item"
              fi
            done
            if [ -d chroma_db ] && [ ! "$(ls -A "$DATA_DIR/chroma_db" 2>/dev/null)" ]; then
                cp -a chroma_db/. "$DATA_DIR/chroma_db/"
            fi
            git clean -fdx -e .env
            git checkout dev
            git reset --hard origin/dev
            python3 -m venv venv || true
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            systemctl restart storage-api.service
            sleep 5
            systemctl status storage-api.service --no-pager

      - name: Health Check
        run: |
          sleep 10
          curl -f https://api-storage.arkturian.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.ENABLE_PRODUCTION_DEPLOY == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production Server (primary)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
